<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile Update</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background: #ffffff; padding: 20px; border-radius: 8px; }
        .header { text-align: center; padding: 20px 0; }
        .header img { max-width: 150px; }
        .content { padding: 20px; text-align: center; }
        .content h1 { color: #333333; }
        .content p { color: #666666; line-height: 1.6; }
        .button { display: inline-block; padding: 10px 20px; margin: 20px 0; background-color: #007BFF;
            color: #ffffff; text-decoration: none; border-radius: 5px; }
        .footer { text-align: center; padding: 20px; font-size: 12px; color: #999999; }
        .footer a { color: #007BFF; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img th:src="|cid:logo2|" alt="Eventura Logo"/>
    </div>
    <div class="content">
        <h1>Profile Updated, <span th:text="${firstName} + ' ' + ${lastName}"></span>!</h1>
        <p>Your profile information has been successfully updated.</p>
        <p>Visit your account to review your updated details or make further changes.</p>
        <a th:href="${appUrl}" class="button">Go to Your Account</a>
    </div>
    <div class="footer">
        <p>If you have any questions, contact our support team at <a th:href="'mailto:' + ${supportEmail}" th:text="${supportEmail}"></a>.</p>
        <p>&copy; 2025 Eventura. All rights reserved.</p>
    </div>
</div>
</body>
</html>
